<mat-dialog-content class="modal-content">
  <form [formGroup]="form" (ngSubmit)="this.data.taskAction(form.value)" >
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Введите название задания</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Количество дней за которые задание будет выполнено</mat-label>
      <input type="number" matInput formControlName="countDays" min="0" max="100">
    </mat-form-field>


    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Описание</mat-label>
      <textarea type="number" matInput formControlName="description"></textarea>
    </mat-form-field>

    <button mat-button type="submit" color="warn" >Добавить</button>
  </form>
</mat-dialog-content>
