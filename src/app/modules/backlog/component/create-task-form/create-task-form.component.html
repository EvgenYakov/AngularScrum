<mat-dialog-content class="modal-content">
  <form [formGroup]="form" (ngSubmit)="this.data.taskAction(form.value)" >
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Введите название задания</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="form.get('title').touched && form.get('title').invalid">
        <mat-error *ngIf="form.get('title').errors['required']">
          Данное поле должно быть заполнено
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Story points</mat-label>
      <input type="number" matInput formControlName="storyPoints" min="0" max="100">
    </mat-form-field>


    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Описание</mat-label>
      <textarea type="number" matInput formControlName="description"></textarea>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="this.form.invalid" color="warn" >Добавить</button>
  </form>
</mat-dialog-content>
