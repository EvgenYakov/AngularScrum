<mat-dialog-content class="modal-content">
  <form [formGroup]="form" (submit)="data.addSprintAction(form.value)">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Введите название спринта</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="form.get('title').touched && form.get('title').invalid">
        <mat-error *ngIf="form.get('title').errors['required']">
          Данное поле должно быть заполнено
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Введите дату начала спринта</mat-label>
      <input type="date" matInput formControlName="dateStart">
      <mat-error *ngIf="form.get('dateStart').touched && form.get('dateStart').invalid">
        <mat-error *ngIf="form.get('dateStart').errors['required']">
          Выберите дату
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Введите дату конца спринта</mat-label>
      <input type="date" matInput formControlName="dateEnd">
      <mat-error *ngIf="form.get('dateEnd').touched && form.get('dateEnd').invalid">
        <mat-error *ngIf="form.get('dateEnd').errors['required']">
          Выберите дату
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="form.get('dateEnd').touched && form.get('dateStart').touched && form.invalid ">
    <mat-error *ngIf="!form.errors['datesIsValid']">
      Дата начала должна быть раньше даты конца спринта
    </mat-error>
   </mat-error>

    <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid" class="btn">Добавить спринт</button>
  </form>
</mat-dialog-content>
