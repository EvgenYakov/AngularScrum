<div class="container">
  <h1>Проекты</h1>
  <table mat-table [dataSource]="projects" fixedLayout *ngIf="projects.length">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Проект </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Теги </th>
      <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата создания </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="setActiveProject(element)">Открыть</button>
        <button mat-button color="warn" (click)="deleteProject(element._id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="button-container">
    <button mat-fab mat-button (click)="openDialog()" color="warn">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
